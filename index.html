<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ari | Currently Employed</title>
  <style>
    /* Full-screen animated paisley background */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://media.giphy.com/media/3o7TKROhiC3n0eJv8k/giphy.gif');
      background-size: cover;
      background-position: center;
      opacity: 0.3;
      z-index: -1;
    }

    .container {
      text-align: center;
      padding: 2rem;
      max-width: 600px;
      background-color: rgba(0, 0, 0, 0.7);
      box-shadow: 0 10px 20px rgba(0,0,0,0.4);
      border-radius: 16px;
      backdrop-filter: blur(4px);
    }

    h1 {
      font-size: 2.8rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.3rem;
      margin-bottom: 2rem;
    }

    input[type="email"] {
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
      width: 60%;
    }

    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background-color: #ff9800;
      color: white;
      cursor: pointer;
      margin-left: 0.5rem;
    }

    .confirmation {
      margin-top: 1rem;
      font-size: 1rem;
      color: #a0f0a0;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hi, I'm Ari</h1>
    <p>I'm currently employed and not looking for new opportunities at this time. Please check back later!</p>

    <div>
      <input type="email" id="email" placeholder="Enter your email" />
      <button onclick="notify()">Notify Me Later</button>
      <div class="confirmation" id="confirmation">Groovy! I'll keep you posted.</div>
    </div>
  </div>

  <script>
    function notify() {
      const emailInput = document.getElementById('email');
      const confirmation = document.getElementById('confirmation');
      if (emailInput.value.trim()) {
        confirmation.style.display = 'block';
        emailInput.value = '';
      } else {
        confirmation.style.display = 'none';
        alert('Please enter a valid email address.');
      }
    }
  </script>
</body>
</html>

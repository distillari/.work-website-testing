<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Ari | Currently Employed</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }
    #bg-video {
      position: fixed;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      transform: translate(-50%, -50%);
      object-fit: cover;
      opacity: 5;
      z-index: -1;
    }
    .container {
      text-align: center;
      padding: 2rem;
      max-width: 600px;
      background: rgba(0,0,0,0.6);
      border-radius: 16px;
      backdrop-filter: blur(4px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.4);
    }
    h1 { font-size: 2.8rem; margin-bottom: 0.5rem; }
    p { font-size: 1.3rem; margin-bottom: 2rem; }
    input, button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
    }
    input { width: 60%; }
    button {
      background-color: #ff9800;
      color: white;
      margin-left: 0.5rem;
      cursor: pointer;
    }
    .confirmation {
      margin-top: 1rem;
      font-size: 1rem;
      color: #a0f0a0;
      display: none;
    }
  </style>
</head>
<body>
  <video autoplay muted loop id="bg-video">
    <source src="fractal-ornament.mp4" type="video/mp4">
    Your browser doesn't support HTML5 video.
  </video>

  <div class="container">
    <h1>Hi, I'm Ari</h1>
    <p>Thank you for visiting my professional website. I'm currently employed and not looking for new opportunities at this time. Please check back later!</p>
    <div>
      <input type="email" id="email" placeholder="Enter your email" />
      <button onclick="notify()">Notify Me Later</button>
      <div class="confirmation" id="confirmation">Your email has been deleted, you will not be informed of any changes.</div>
    </div>
  </div>

  <script>
    function notify() {
      const email = document.getElementById('email'),
            msg = document.getElementById('confirmation');
      if (email.value.trim()) {
        msg.style.display = 'block';
        email.value = '';
      } else {
        msg.style.display = 'none';
        alert('Please enter a valid email address.');
      }
    }
  </script>
</body>
</html>

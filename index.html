<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ari | Currently Employed</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background: linear-gradient(-45deg, #ff6ec4, #7873f5, #4ade80, #facc15);
      background-size: 400% 400%;
      animation: gradientShift 20s ease infinite;
    }

    @keyframes gradientShift {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .container {
      text-align: center;
      padding: 2rem;
      max-width: 600px;
      background-color: rgba(0, 0, 0, 0.6);
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
      border-radius: 12px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    input[type="email"] {
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
      width: 60%;
    }

    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background-color: #fff;
      color: #333;
      cursor: pointer;
      margin-left: 0.5rem;
    }

    .confirmation {
      margin-top: 1rem;
      font-size: 1rem;
      color: #a0f0a0;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hi, I'm Ari</h1>
    <p>I'm currently employed and not looking for new opportunities at this time. Feel free to check back later.</p>

    <div>
      <input type="email" id="email" placeholder="Enter your email" />
      <button onclick="notify()">Notify Me Later</button>
      <div class="confirmation" id="confirmation">Thanks! I'll let you know when things change.</div>
    </div>
  </div>

  <script>
    function notify() {
      const emailInput = document.getElementById('email');
      const confirmation = document.getElementById('confirmation');
      if (emailInput.value.trim()) {
        confirmation.style.display = 'block';
        emailInput.value = '';
      } else {
        confirmation.style.display = 'none';
        alert('Please enter a valid email address.');
      }
    }
  </script>
</body>
</html>
